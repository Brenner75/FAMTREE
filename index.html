    <title>Passwort-Eingabe</title>
<script>
    async function hashPassword() {

        let password = document.getElementById("password").value;


        let hashedPassword = await sha1(password);
        let fileUrl = hashedPassword + ".html";
        // Kurzer Redirect-Test

        window.location.href = fileUrl;

        setTimeout(() => {
            if (document.readyState === "complete" && document.title.includes("404")) {
                alert("Fehler 404: Datei nicht gefunden!");
            }
        }, 2000);  // Warte 2 Sekunden, um zu prÃ¼fen, ob die Seite geladen wurde
    }
    async function sha1(str) {
        const buffer = new TextEncoder().encode(str);
        const hashBuffer = await crypto.subtle.digest("SHA-256", buffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(byte => byte.toString(16).padStart(2, "0")).join("");
    }
</script>
